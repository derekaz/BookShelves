name: BookShelves.WinUI .NET MAUI Blazor CI

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  push:
    branches:
      - 'main'
      - 'dev*'  
    paths:
      # - 'BookShelves.iOS/**'
      # - 'BookShelves.Mac/**'
      - 'src/BookShelves.WinUI/**'
      - 'src/BookShelves.Maui/**'
      - 'src/BookShelves.Shared/**'
      - '**/*build.props'  
      - '.github/workflows/BookShelves.WinUI-CI-Main.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    paths:
      # - 'BookShelves.iOS/**'
      # - 'BookShelves.Mac/**'
      - 'src/BookShelves.WinUI/**'
      - 'src/BookShelves.Maui/**'
      - 'src/BookShelves.Shared/**'
      - '**/*build.props'      
      - '.github/workflows/BookShelves.WinUI-CI-Main.yml'
    branches: 
      - '**'

env:
  CSPROJ: 'src/BookShelves.WinUI/BookShelves.WinUI.csproj'
  WINDOWS_ARTIFACTS_PATH: 'artifacts_windows'

jobs:
  windows-build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 8.0.x
          include-prerelease: true

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      - name: Install MAUI Workloads
        run: |
          dotnet workload install maui --source https://api.nuget.org/v3/index.json

      - name: Build MAUI Mobile app
        shell: pwsh
        run: |
          dotnet build ${{env.CSPROJ}} -bl:mobile.binlog -c Debug -r win10-x64

      - name: Archive build log
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: '*.binlog'
      
